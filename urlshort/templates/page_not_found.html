{% extends 'base.html' %}

{% block title %}Page Not Found{% endblock %}

{% block main %}
<div class="container text-center mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <!-- Full-width error icon or illustration -->
            <img src="{{ url_for('static', filename='images/404-error.svg') }}" alt="404 Error" class="img-fluid mb-4"
                style="max-width: 300px;">

            <!-- Large heading for 404 message -->
            <h1 class="display-4 font-weight-bold text-danger">404 - Page Not Found</h1>

            <!-- Description text -->
            <p class="lead mt-3">Sorry, we couldn't find the page you're looking for.</p>
            <p class="text-muted">Maybe you made a typo or the page has been moved. Let's get you back on track!</p>

            <!-- Button to navigate back to the homepage -->
            <a href="{{ url_for('urlshort.home') }}" class="btn btn-primary btn-lg mt-4">
                <i class="fas fa-home"></i> Return to Homepage
            </a>
        </div>
    </div>
</div>
{% endblock %}
